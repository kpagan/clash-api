<div class="mat-elevation-z8">
<!--  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
-->
  <button type="button" (click)="search()">Search</button>
  <mat-card class="member-cards" *ngFor="let player of players">
    <mat-card-header>
      <mat-card-title>{{ player.name }}</mat-card-title>
      <mat-card-subtitle>{{ player.tag }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="card-container" *ngFor="let card of player.currentDeck">
        <img src="{{card.iconUrls.medium}}" class="card-image" />
        <span class="card-level">{{card.correctLevel}}</span>
        <small>{{card.count}} / {{card.maxCardLevel}}</small>
      </div>
      <div class="clearfix"></div>
      <div class="card-container">
          <img src="{{player.currentFavouriteCard.iconUrls.medium}}" class="card-image" />
          <span class="card-level">{{card.level}}</span>
          <small>{{player.currentFavouriteCard.name}}</small>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
